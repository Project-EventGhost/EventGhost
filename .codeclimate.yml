version: "2"         # required to adjust maintainability checks

# prepare:

checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 1000
  method-complexity:
    config:
      threshold: 10
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.

plugins:
  duplication:
    enabled: true
    config:
      languages:
        python:
          mass_threshold: 60
  eslint:
    enabled: true
    channel: eslint-5
  fixme:
    enabled: true
  radon:
    enabled: true
    config:
      python_version: 2
      threshold: "D"
  bandit:
    enabled: true
    config:
      python_version: 2

exclude_patterns:
  - "lib27/"
  - "languages/"
